<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Excel a MySQL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Carga de Excel a MySQL</h1>
        
        <div class="card">
            <h2>Cargar Archivo Excel</h2>
            <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="excelFile">Seleccione archivo Excel:</label>
                    <input type="file" name="excelFile" id="excelFile" accept=".xlsx, .xls" required>
                </div>
                
                <div class="form-group">
                    <label for="excelType">Tipo de Excel:</label>
                    <select name="excelType" id="excelType" required>
                        <option value="">-- Seleccione tipo --</option>
                        <option value="bienes">Bienes (Bien, Tipo)</option>
                        <option value="ubicaciones">Bien - Ubicaci√≥n</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Cargar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
        
        <div class="card" id="resultCard" style="display: none;">
            <h2>Resultado de Carga</h2>
            <div id="resultMessage"></div>
            <div class="preview-container">
                <h3>Vista previa de datos</h3>
                <div id="previewTable"></div>
            </div>
        </div>
        
        <div class="card">
            <h2>Ver Datos</h2>
            <div class="button-group">
                <a href="view.php?table=bienes" class="btn btn-info">Ver Bienes</a>
                <a href="view.php?table=ubicaciones" class="btn btn-info">Ver Ubicaciones</a>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
